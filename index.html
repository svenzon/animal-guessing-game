<!DOCTYPE html>
<html>
    <head>
        <title>20 Questions</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <header id="pageHeader">
            <h1>Incredibly Exciting Animal Guessing Game</h1>
        </header>
        <div id="content">
            <p id="questionDisplay">Question goes here.</p>
            <button id="yesBtn">Yeah</button>
            <button id="noBtn">Nah</button>
            <form>
                <input id="inputAnimal" class="inactive" type="text" required pattern="[a-z]">
            </form>
        </div>
        <script src="./scripts/game.js"></script>
    </body>
</html>
